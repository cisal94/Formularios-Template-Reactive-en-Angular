<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off"><!-- Referencia Local -->
    <!-- Campo Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre: </label>
        <div class="col-sm-9">
            <input type="text" 
            class="form-control"
            [ngModel]="persona.nombre"
            name="nombre"
            placeholder="Nombre de la persona" 
            required>

            <span class="form-text text-danger"
            *ngIf="nombreValid()" >Este Campo es Obligatorio</span>
        </div>
    </div>

    <!-- Campo Agregar Favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Agregar favorito"
                [(ngModel)]="nuevoJuego"
                (keyup.enter)="agregarJuego()"
                name="nuevoJuego">
                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
            <div class="col-sm-9">
                <div class="input-group mb-1"
                *ngFor="let juego of persona.favoritos; let i = index">
                    <input
                    [(ngModel)]="juego.nombre"
                    name="favorito_{{i}}"
                     class="form-control" required>


                     <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>

                </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" [disabled]="miFormulario.invalid" class="btn btn-primary float-end"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>
